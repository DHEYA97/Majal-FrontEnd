<section id="systems" class="mt-3 px-3">
    <div class="container-fluid py-3">
        <div class="title text-center">
            <img class="title-image" src="/images/logo-.png"/>
            <h2 class="fw-bold">
                انظمتنا
            </h2>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-clos-lg-5 row-cols-xl-5 g-4 mt-2 text-center">
            @for (system of systems; track $index) {
                <div class="col">
                    <div class="system-item pb-2 shadow">
                        <div class="image-container">
                            <img [src]="system.systemImage" class="w-100"/>
                        </div>
                        <h5 class="my-3">نظام {{system.title}}</h5>
                        <a [routerLink]="['/system',system.id]" class="btn btn-gradient px-4 py-2">تفاصيل</a>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
