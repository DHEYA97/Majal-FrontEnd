<section id="services" class="mt-3">
    <div class="container py-3">
        <div class="title text-center">
            <img class="title-image" src="/images/logo-.png"/>
            <h2 class="fw-bold">
                انظمتنا
            </h2>
        </div>
        <div class="row g-4 mt-2 text-center">
            @for (item of items; track $index) {
                <div class="col-md-6 col-lg-3">
                    <div class="system-item pb-2 shadow">
                        <div class="image-container">
                            <img [src]="item.image"/>
                        </div>
                        <h5 class="my-3">{{item.title}}</h5>
                        <a [href]="'#' + item.id" class="btn btn-gradient px-4 py-2">تفاصيل</a>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
