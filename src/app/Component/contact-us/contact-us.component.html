<section id="contact-us" class="my-4 pt-3">
    <div class="title text-center">
        <img class="title-image" src="/images/logo-.png"/>
        <h2 class="fw-bold">
            تواصل <span class="text-main">معنا</span>
        </h2>
    </div>
    <div class="container">
        <div class="row gx-4 mt-5">
            <div class="col-lg-6">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">الاسم الاول</label>
                                <input type="text" class="form-control" id="firstname" placeholder="الاسم الاول">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lastname" class="form-label">الاسم الاخير</label>
                                <input type="text" class="form-control" id="lastname" placeholder="الاسم الاخير">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الالكتروني</label>
                                <input type="email" class="form-control text-start" id="email" placeholder="info@gmail.com">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الموبايل</label>
                                <input type="text" class="form-control" id="phone" placeholder="0555638562">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="message" class="form-label">نص الرسالة</label>
                                <textarea class="form-control" id="message" placeholder="اكتب تفاصيل طلبك هنا" rows="5"></textarea>
                            </div>
                        </div>
                    </div>          
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-gradient w-100 px-3 py-3">ارسال</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="map-container shadow rounded-4 border-4 mt-2">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1693.079942803901!2d46.73433968989006!3d24.602088801251604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2ssa!4v1726856491861!5m2!1sar!2ssa"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
