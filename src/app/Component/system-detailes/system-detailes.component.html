<div class="mt-5 py-5">
    <div class="container mt-4">
        <div class="image-slider" *ngIf="isOpen" (click)="closeSlider()">
            <div class="slider-content" (click)="$event.stopPropagation()">
              <img [src]="system!.images[currentIndex].src" alt="{{ system!.images[currentIndex].title }}" class="slider-image" />
              <div class="slider-buttons">
                <button (click)="prevImage()" class="slider-button">❮</button>
                <button (click)="nextImage()" class="slider-button">❯</button>
              </div>
            </div>
            <button (click)="closeSlider()" class="close-button">X</button>
          </div>
        <div class="row">
            <div class="col-md-6">
                <h2>نظام <span class="text-main">{{system!.title}}</span></h2>
                <div [innerHTML]="Content"></div>
                <div class="mx-auto text-center d-flex justify-content-around mt-4">
                    <button class="btn btn-primary px-3 py-2"><a href="https://allinone-sys.com/" target="_blank" class="text-decoration-none text-white">Live DEMO تجريبية النظام</a></button>
                    <button class="btn btn-success px-3 py-2"> <a href="https://api.whatsapp.com/send/?phone=9665595476338&text&type=phone_number&app_absent=0/" target="_blank" class="text-decoration-none text-white"><i class="fa-brands fa-whatsapp fs-5"></i> طلب النظام </a></button>
                </div>
            </div>
            <div class="col-md-6">
                <div [innerHTML]="mainContent"></div>
            </div>
        </div>
        <div class="row mt-4 g-4">
        <h3 class="mt-3">بعض شاشات نظام <span class="text-main">{{system!.title}}</span></h3>
            <div class="col-xl-3 col-sm-4 border shadow p-2 system-image" *ngFor="let image of system!.images; let i = index">
                <img (click)="openSlider(i)" [src]="image.src" class="w-100" />
            </div>
        </div>
        <div class="row g-4 mt-5">
            <div class="title text-center mb-4">
                <img class="title-image" src="/images/logo-.png"/>
                <h2 class="fw-bold">
                    مزايا مبتكره لاعمال أكثر <span class="text-main">نجاحاً</span>
                </h2>
            </div>
            @for (feature of system!.features; track $index) {
                <div class="col-md-4">
                    <div class="text-main border-4 shadow rounded-3 py-5 px-3 text-center">
                        <h5>{{feature}}</h5>
                    </div>
                </div>
            }
                
        </div>
    </div>
</div>

<section id="systems" class="mt-3">
    <div class="container mx-auto py-3">
        <div class="title text-center">
            <img class="title-image" src="/images/logo-.png"/>
            <h2 class="fw-bold">
                استكشف المزيد من <span class="text-main">الانظمة</span>
            </h2>
        </div>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-clos-lg-5 row-cols-xl-5 g-4 mt-2 text-center">
            @for (system of systems; track $index) {
                <div class="col">
                    <div class="system-item pb-2 shadow">
                        <div class="image-container">
                            <img [src]="system.systemImage" class="w-100"/>
                        </div>
                        <h5 class="my-3">نظام {{system.title}}</h5>
                        <a [routerLink]="['/system',system.id]" class="btn btn-gradient px-4 py-2">تفاصيل</a>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
